{% extends "root.html" %}

{% block title %}
    Klienci
{% endblock title %}

{% block content %}
    <table class="table table-striped">
    <thead>
        <tr>
            {% for colname in colnames %}
                <th>{{ colname }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
            <tr>
                {% for col in row %}
                    <td>{{ col }}</td>
                {% endfor %}
                <td>
                <div class="btn-group">
                    <form action="{{ url_for('klientedit') }}" method="GET">
                        <input type="hidden" name="id" value="{{row[0]}}">
                        <input type="submit" class="btn" value="Edytuj">
                    </form>
                    <form action="{{ url_for('klientdel') }}" method="GET">
                        <input type="hidden" name="id" value="{{row[0]}}">
                        <input type="submit" class="btn btn-danger" value="Usuń">
                    </form>
                    <form action="{{ url_for('zamowienia_klienta') }}" method="GET">
                        <input type="hidden" name="id" value="{{row[0]}}">
                        <input type="submit" class="btn btn-primary" value="Zamówienia">
                    </form>
                </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    <form action="{{ url_for('klientdod') }}" method="GET">
        <input type="submit" class="btn btn-success" value="Dodaj">
    </form>
{% endblock content %}
